<form method="post">
    {{ form.csrf_token }}
    {% for field in form %}
        {% if field.name != 'csrf_token' %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
            {% if field.errors %}
                {% for error in field.errors %}
                <small class="error">{{ error }}</small>
                {% endfor %}
            {% endif  %}
        </div>
        {% endif %}
    {% endfor %}
    <button class="btn btn-primary">Save</button>
</form>
