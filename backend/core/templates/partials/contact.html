<section class="contact">
  <h3>me contacter</h3>
  <div class="content">
    <form action="" method="post" class="grid-x grid-padding-x">
      <label class="cell medium-4 padding-left-0">
        <span>
          <span>Civilité</span>
          <select name="" required>
            <option value="">choisir</option>
            <option value="Mademoiselle">Mademoiselle</option>
            <option value="Madame">Madame</option>
            <option value="Monsieur">Monsieur</option>
          </select>
        </span>
      </label>
      <label class="cell medium-4">
        <span>
          <span>Prénom</span>
          <input type="text" required>
        </span>
      </label>
      <label class="cell medium-4 padding-right-0">
        <span>
          <span>Nom</span>
          <input type="text" required>
        </span>
      </label>
      <label class="cell medium-6 margin-top-1 padding-left-0">
        <span>
          <span>Email</span>
          <input type="text">
        </span>
      </label>
      <label class="cell medium-6 padding-right-0 margin-top-1">
        <span>
          <span>Sujet</span>
          <input type="text">
        </span>
      </label>
      <label class="cell medium-3"><input type="checkbox"><span>Prendre rendez-vous</span></label>
      <label class="cell medium-3"><span>Téléphone</span><input type="text"></label>
      <label class="cell medium-3"><span>Date</span><input type="date"></label>
      <label class="cell medium-3"><span>Heure</span><input type="time"></label>
      <label class="cell medium-12"><span>Message</span><textarea id="" name="" cols="30" rows="10"></textarea></label>
      <div class="cell medium-4"></div>
      <label class="cell medium-4">
        <span>Recopier le motif</span>
        <input type="text">
      </label>
      <div class="cell medium-4">
        <button class="button expanded" type="submit">envoyer</button>
      </div>
    </form>
  </div>
</section>
