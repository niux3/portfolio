{% extends 'base_frontend.html' %}

{% block content %}
  <section>
    <article>
      <h1>Définir le langage naturel</h1>
      <div class="grid-x grid-padding-x">
        <ul class="cell medium-6 flex-container no-bullet tags-list">
          {% for tag in tags %}
            <li><a href="#"><span>{{ tag }}</span></a></li>
          {% endfor %}
        </ul>
        <nav aria-label="Partage de l’article sur les réseaux sociaux" class="cell medium-6">
          <ul class="flex-container no-bullet share">
            {% for k, v in shares.items() %}
              <li><a href="{{ v.url }}" class="{{ v.icon }}" target="_blank" rel="noopener noreferrer"><span>Partager sur {{ k|title }}</span></a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
      <div class="content">{{ object|safe }}</div>
    </article>
  </section>
{% endblock %}
