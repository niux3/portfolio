{% extends 'default.html' %}

{% block title %}accueil{% endblock %}
{% block content %}
<div id="home" class="carousel" data-len="{{ len_data }}">
  <hr>
  <div class="projects title">
    <div class="wrap">
      <ul>
          {% for row in objects_list %}
            <li>
              <h2>{{ row.name }}</h2>
            </li>
          {% endfor %}
      </ul>
    </div>
  </div>
  <div class="projects illustrations">
    <div class="wrap">
      <ul>
          {% for row in objects_list %}
            <li>
              <img src="https://fakeimg.pl/800x400/?text={{ row.slug }}" alt="">
            </li>
          {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
